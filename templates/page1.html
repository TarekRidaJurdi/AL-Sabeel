<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>السبيل</title>
    <link rel="stylesheet" href="static/css/alssabil.css">
    <link rel="stylesheet" href="static/css/all.min.css">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/bootstrap.min.css.map">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300&display=swap" >
</head>
<body>
  <!-- Start Landing Page  -->
  <div class="landing d-flex justify-content-center align-items-center pb-5 pt-5  " id="landing">
        <div class="text-center container  mt-5 pt-5 pb-5">
                  <img src="static/images/logo2.png" alt="" class="mb-4 mt-5 img-fluid">
    <h3 class="text-black fw-normal pb-3">تسجيل دخول</h3>
    <div class="row">
      <div class="col-lg-12 pb-5">
        <input class="form-control-lg mb-2" id="user" name="username" type="text" placeholder=" اسم المستخدم" aria-label=".form-control-lg example">
        <div class="col-lg-12 ">
          <input class="form-control-lg" id="password" name="password" type="password" placeholder="كلمة المرور" aria-label="default input example">
        </div>
      </div>
    </div>
    <!-- Button added below instead of form submission -->
    <div class="col-lg-12">
      <button class="btn btn-primary btn-lg" onclick="validateUser()">أبدأ</button>
    </div>
    </div>
    <div>
  <!-- End Landing Page  -->
  <script>
    function validateUser() {
        var username = document.getElementById('user').value;
        var password = document.getElementById('password').value;
    
        // Perform your username and password validation here
        if (username === 'alsabeel' && password === 'a12345678l') {
            // Call FastAPI GET request
            fetch('/options')
            .then(response => {
                if (response.ok) {
                    window.location.href = "/options"; // Redirect to page2 if response is successful
                } else {
                    throw new Error('Network response was not ok.');
                }
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
        } else {
            alert('اسم المستخدم أو كلمة المرور غير صحيحة');
        }
    }
    </script>
</body>
</html>
